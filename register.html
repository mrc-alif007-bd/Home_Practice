<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER PAGE</title>
</head>
<body>
    <h3>REGISTER PAGE</h3>
    <form action="LogIn_Page.html">
    NAME: <br>
    <input type="text" name="Fullname" placeholder="Enter Your Full Name"> <br>
    Age: <br>
    <input type="number" name="age" placeholder=""><br>
    DOB: <br>
    <input type="date" name="date" placeholder=""><br>
    Gender: <br>
    Male<input type="radio" name="Gender" value="Male"><br>
    Female <input type="radio" name="Gender" value="Female"><br>
    Phone: <br>
    <input type="number" name="phone number" placeholder="Enter Your Number"> <br>
    Present Address: <br>
    <textarea name="address" cols="30" rows="6" placeholder="Enter Your Present Address"></textarea><br>
    permanent Address: <br>
    <textarea name="address" cols="30" rows="6" placeholder="Enter Your permanent Address"></textarea><br>
    District: <br>
    <select name="District">
        <option disabled selected>Select Your District</option>
        <option >Dhaka</option>
        <option >Rajshahi</option>
        <option >Khulna</option>
        <option >Barishal</option>
        <option >Cumilla</option>
        <option >Rangpur</option>
        <option >Mymensing</option>
    </select><br>
    Email: <br>
    <input type="text" name="email" placeholder="Enter your Email"> <br>
    Password: <br>
    <input type="number" name="Password" placeholder="Enter yuor Password"><br>
    Resum: <br>
    <input type="file"><br>
    <button type="submit" >REGISTER</button><br>
    </form>
</body>
</html>
